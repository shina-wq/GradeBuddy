<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Grade</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Add Grade for Class {{ class_id }}</h1>
    <form method="POST">
        <label for="assignment_name">Assignment Name:</label>
        <input type="text" name="assignment_name" required><br>

        <label for="grade">Grade:</label>
        <input type="number" name="grade" step="0.01" required><br>

        <label for="weight">Weight (%):</label>
        <input type="number" name="weight" step="0.01" required><br>

        <button type="submit">Add Grade</button>
    </form>

    <p><a href="{{ url_for('home') }}">‚Üê Back to Home</a></p>
</body>
</html>
